law.terms.body1		= En cumplimiento de lo dispuesto en la Ley Orgánica 15/1999, de 13 de Diciembre, de Protección de Datos de Carácter Personal, así como en el R.D. 1720/2007 de 21 de diciembre por el que se aprueba el Reglamento que desarrolla la L.O. 15/1999, Acme BnB te informa de que nuestro sitio web recoge información personal. La finalidad de dicha acción es gestionar tu relación contractual con nosotros, así como darte el mejor servicio posible, a través de los datos proporcionados mediante la cumplimentación de cualquier formulario. En el caso de cumplimentar un registro, autorizas que tus datos sean automatizados y tratados en nuestra base de datos, a fin de poder proporcionarte el servicio anteriormente expuesto, respetando lo establecido en la legislación vigente sobre Protección de Datos. 
law.terms.body2		= En cumplimiento de lo establecido en el Reglamento de desarrollo de la Ley Orgánica de Protección de Datos 15/1999 de 13 de diciembre, aprobado por Real Decreto 1720/2007 de 21 de diciembre, en la Ley 34/2002, de 11 de julio, de Servicios de la sociedad de la información y comercio electrónico y demás disposiciones dictadas en su desarrollo, los clientes y usuarios de www.acme.com pueden, en todo momento, ejercitar los derechos de acceso, rectificación, cancelación y oposición sobre sus datos personales, accediendo mediante sus datos de registro y editando o borrando su cuenta mediante los formularios proporcionados.
law.cookies.header	= Política de cookies
law.cookies.body	= Con el objetivo de cumplir con el real decreto de ley 13/2012 ponemos a disposición de su conocimiento en este apartado que en nuestro sitio web solo utilizamos cookies propias, las cuales puede desactivar desde la configuración de su navegador o dispositivo en caso de que así lo considere necesario. Las cookies que utilizamos tienen como único objetivo mantener la sesión de usuario (JSESSIONID), el idioma elegido por el usuario (language) y la aceptación por parte del usuario de esta política de cookies (cookiesAccepted).
law.terms.body3		= Acme BnB se compromete en la utilización de los datos incluidos en la base de datos, respetando su confidencialidad y utilizandolos de acuerdo con la finalidad de la base de datos, así como a dar cumplimiento a su obligación de guardarlos y adaptar todas las medidas para evitar la alteración, pérdida, tratamiento o acceso no autorizado, de acuerdo con lo establecimiento en el Reglamento de Medidas de Seguridad de los ficheros automatizados que contengan datos de carácter personal, aprobado por el Real Decreto 1720/2007 de 21 de diciembre. Nuestro servidor seguro garantiza la privacidad de los datos que nos transmites. Dicha privacidad se consigue mediante el protocolo SSL, encriptando los datos enviados mediante el sistema de cifrado RSA, de forma que nadie pueda apropiarse de ellos ya que no dispone de la clave necesaria. Puedes comprobar que tu navegador es seguro si aparece el símbolo del candado y también se puede apreciar que la URL varía ligeramente: ya no empieza con http sino con https. 


