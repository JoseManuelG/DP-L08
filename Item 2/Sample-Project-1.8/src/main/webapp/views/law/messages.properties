law.cookies.header				= Cookies policy
law.cookies.body				= [[[[[[TRADUCIR]]]]]]Con el objetivo de cumplir con el real decreto de ley 13/2012 ponemos a disposición de su conocimiento en este apartado que en nuestro sitio web solo utilizamos cookies propias, las cuales puede desactivar desde la configuración de su navegador o dispositivo en caso de que así lo considere necesario. Las cookies que utilizamos tienen como único objetivo mantener la sesión de usuario (JSESSIONID), el idioma elegido por el usuario (language) y la aceptación por parte del usuario de esta política de cookies (cookiesAccepted).